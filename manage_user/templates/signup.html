{% extends "base.html" %}
{% load static %}
{% block content %}
<!--Custom styles-->
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body id="page-top" class="signup"></body>
<style>
	footer{
		position: fixed;
	}
</style>
<!--Signup Form-->
<section class="page-section" id="signup">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Créer un compte</h3>
			</div>
			<div class="card-body">
				<form action="{% url 'signup' %}" method="POST">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" name="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name='password'>
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="email" name="email">
					</div>
						<div class="form-group">
							<input type="submit" value="C'est parti" class="btn float-right login_btn">
						</div>
					
				</form>
			</div>
				<div class="d-flex justify-content-center links margin_bot">
					Vous possédez déjà un compte ?<a href="login">Par ici !</a>
				</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
