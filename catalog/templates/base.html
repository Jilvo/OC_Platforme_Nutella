{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles_changes.css' %}">
        <link rel="script" href="{% static 'js/scripts.js' %}">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Accueil</title>
        <!-- Favicon-->
        <link rel="icon" href="{% static 'assets/img/logo.png' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- Third party plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 nav_color" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="{% static 'assets/img/logo.png' %}" width="30" height="30" alt="" loading="lazy">
                </a>
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Pur Beurre</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto my-2 my-lg-0">
                        <form class="form-inline" action="{% url 'search_result' %}" method="GET" accept-charset="utf-8">
                            <input class="form-control mr-sm-2" placeholder="Faire une recherche" name="query" id="query">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        {% if user.is_authenticated %}
                        <a class="navbar-brand" href="favorits">
                            <img src="{% static 'assets/img/carrot.png' %}" width="30" height="30" alt="carrot" loading="lazy">
                        </a>
                        <form action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                        <button type="submit" value="logout"><a class="navbar-brand" href="#">
                            <img src="{% static 'assets/img/logout.png' %}" width="30" height="30" alt="logout" loading="lazy">
                        </a></button>
                        
                        </form>
                        {% else %}
                        <a class="navbar-brand" href="login">
                            <img src="{% static 'assets/img/login.png' %}" width="30" height="30" alt="login" loading="lazy" style="
                            filter: invert(100%);">
                        </a>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock %}
    <footer class="bg-light py-5">
        <div><a href="{% url 'legal_mention' %}"><div id="left" class="small text-center text-muted">Mentions legales</div></a></div>
        <div><div id="right" class="small text-center text-muted">Contact</div></div>
    </footer>

        <!-- Bootstrap core JS-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script> -->
        <!-- Third party plugin JS-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        Core theme JS -->
        <!-- <script src="js/scripts.js"></script> -->
    </body>
</html>
