{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<body id="page-top" class="product bg_opacity"></body>
<style>
  footer{
    position: fixed;
  }
</style>
<section class="bg_footer page-section product " id="choice">
  <div>
    <h3 class="center_text"> Choisissez le produit pour lequel vous voulez un substituant :</h3>
    <div class="row">
      {% for prod in product %}
      <div class="col-xl-4 px-xl-5 col-lg-4 col-md-5 col-sm-6 col-xs-10 mx-auto text-center" class="product_result" style="text-align: center;">
        <h5 class="custom-color "name="product_name">{{prod.name}}</h5>
        <div class="item" style="width: 10px;">
          <span class="notify-badge" name="nutrition_grade">{{prod.nutrition_grade}}</span>
          <img src={{prod.image}} class="pic_search_result" name="image">
        </div>
        <form class="form-inline" action="{% url 'choosen_product' %}" method="GET" accept-charset="utf-8">
          <input type="hidden" value="{{prod.name}}" name='product_name'>
          <input type="submit" class="btn btn-success button_chooseproduct" value="Choisir ce Produit" id="choice_product_input">
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
